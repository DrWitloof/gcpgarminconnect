<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hartslagverdeling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Hartslagverdeling Grafiek</h1>
    <form method="POST" class="mt-4">
        <div class="row mb-3">
            <div class="col">
                <label for="from_date" class="form-label">From Date (YYYY-MM-DD):</label>
                <input type="date" id="from_date" name="from_date" class="form-control" required>
            </div>
            <div class="col">
                <label for="to_date" class="form-label">To Date (YYYY-MM-DD):</label>
                <input type="date" id="to_date" name="to_date" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Genereer Grafiek</button>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-3">
        {{ error }}
    </div>
    {% endif %}

    {% if graph_url %}
    <div class="text-center mt-4">
        <img src="{{ graph_url }}" alt="Hartslagverdeling" class="img-fluid">
    </div>
    {% endif %}
</div>
</body>
</html>
